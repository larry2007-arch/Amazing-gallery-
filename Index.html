    <style>
        /* General Body and Font Styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 2rem 1rem;
        }

        /* Header Section Styles */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #1e40af;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.125rem;
            color: #4b5563;
        }

        /* Gallery Grid Layout */
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1280px;
            margin: 0 auto;
        }

        /* Individual Gallery Item Styles */
        .gallery-item {
            position: relative;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        /* Download Button Styles */
        .download-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            text-decoration: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .gallery-item:hover .download-btn {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            padding: 1rem;
            flex-direction: column;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close-btn:hover, .close-btn:focus {
            color: #bbb;
            text-decoration: none;
        }
        /* Make the modal video content responsive */
        #modalVideo {
            width: 100%;
            height: auto;
        }
    </style>
</head>
